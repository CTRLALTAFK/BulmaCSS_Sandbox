<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BULMA CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.1/css/bulma.css">
  <!--CSS Link-->
  <!-- <link rel="stylesheet" type="text/css" href="reset.css">-->
  <title>BULMA SANDBOX</title>
  </head>
  
  <body>
      <div class="container">
          <!-- HEADING -->
      <div class="Block">
        <!-- Bulma doesn't use h1-h6 for font sizes so you have to write is-1,is-2...is-6 etc. -->
          <h1 class="title is-1">Hello World</h1>
          <h2 class="subtitle is-2">Hello</h2>
          
          <!-- Content -->
      <div class="block">
        <!-- just p = no padding, class=content adds padding,is-X = text size -->
        <p class="content is-small"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur, cum!</p>
        <p class="content is-medium"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur, cum!</p>
        <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur, cum!</p>
      </div>
      

      <!-- Buttons -->
      <div class="block">
        <button class="button is-white"> Button </button>
        <button class="button is-black"> Button </button>
        <button class="button is-light"> Button </button>
        <button class="button is-dark"> Button </button>
        <button class="button is-link"> Button </button>
        <button class="button"> Button </button>
        </div>







      </div>  
  </body>
  </html>
